<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Trackify - Smart Expense Tracker">
    <title>Login - Trackify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="logo">ðŸ’° Trackify</a>
                <ul class="nav-links">
                    <li><a href="/">Login</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="page-wrapper flex-center" style="padding: 2rem 0;">
        <div class="container">
            <div style="max-width: 450px; margin: 0 auto;">
                <div class="card slide-up">
                    <div class="card-header text-center">
                        <h2>Welcome Back!</h2>
                        <p class="text-muted">Sign in to continue to your dashboard</p>
                    </div>

                    <div id="alert-container"></div>

                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password"
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Don't have an account?
                            <a href="/signup" style="color: var(--primary-light); text-decoration: none;">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
