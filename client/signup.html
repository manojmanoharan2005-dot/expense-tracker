<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Trackify - Smart Expense Tracker">
    <title>Sign Up - Trackify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="logo">ðŸ’° Trackify</a>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="page-wrapper flex-center" style="padding: 2rem 0;">
        <div class="container">
            <div style="max-width: 450px; margin: 0 auto;">
                <div class="card slide-up">
                    <div class="card-header text-center">
                        <h2>Create Account</h2>
                        <p class="text-muted">Start tracking your expenses today</p>
                    </div>

                    <div id="alert-container"></div>

                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control"
                                placeholder="At least 6 characters" required minlength="6">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Re-enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Create Account
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Already have an account?
                            <a href="/login" style="color: var(--primary-light); text-decoration: none;">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
